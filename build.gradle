buildscript {
  repositories {
    mavenCentral()
  }
  dependencies {
    classpath 'org.springframework.boot:spring-boot-gradle-plugin:3.5.7'
  }
}

apply plugin: 'java'
apply plugin: 'groovy'
apply plugin: 'org.springframework.boot'

repositories {
  mavenCentral()
}

java {
  sourceCompatibility = 1.8
  targetCompatibility = 1.8
}

dependencies {
  implementation(
      "org.springframework.boot:spring-boot-starter-web:3.5.7",
      "org.springframework.boot:spring-boot-devtools:3.5.7"
  )
  testImplementation(
      "org.springframework.boot:spring-boot-starter-test:3.5.7",
      "org.spockframework:spock-spring:2.1-groovy-3.0"
  )
}

sourceSets {
  test {
    groovy {
      srcDirs = ['src/test/groovy']
      include '**/*Spec.groovy'
    }
  }
}

tasks.withType(Test) {
  useJUnitPlatform()
  testLogging {
    exceptionFormat = 'full'
    events 'passed', 'skipped', 'failed'
  }
}
